<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8-Bit Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: #ff4da6;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Press Start 2P', cursive;
    transition: background 0.3s ease;
}

/* Pixel overlay */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
}

/* GIF styling */
.gif {
    position: absolute;
    width: 100px;
    image-rendering: pixelated;
    transition: transform 0.5s ease;
}

.gif1 { top: 5%; left: 5%; }
.gif2 { top: 10%; right: 5%; }
.gif3 { bottom: 5%; left: 10%; }
.gif4 { bottom: 10%; right: 10%; }
.gif5 { top: 50%; left: 2%; }

/* Game Box */
.game-box {
    background: #ff99cc;
    padding: 50px;
    border: 8px solid #000;
    box-shadow: 8px 8px 0px #000;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 14px;
    margin-bottom: 40px;
}

.btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    padding: 15px 25px;
    margin: 10px;
    background: #ff4da6;
    border: 6px solid #000;
    cursor: pointer;
    position: relative;
    transition: transform 0.1s ease;
}

.btn::after {
    content: "";
    position: absolute;
    top: 6px;
    left: 6px;
    width: 100%;
    height: 100%;
   
    z-index: -1;
}

.btn:hover {
    transform: translate(-3px, -3px);
}

/* Victory Screen */
.victory {
    display: none;
    position: absolute;
    text-align: center;
    z-index: 3;
    animation: popIn 0.6s ease forwards;
}

.victory h2 {
    font-size: 18px;
    margin-bottom: 20px;
    animation: blink 0.8s infinite alternate;
}

.victory img {
    width: 200px;
    border: 8px solid #000;
    image-rendering: pixelated;
    animation: floatUp 1s ease forwards;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes popIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

@keyframes floatUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.6; }
}

/* YES Hover Hearts */
.heart {
    position: fixed;
    width: 12px;
    height: 12px;
    background: #ff1a8c;
    transform: rotate(45deg);
    animation: heartFloat 1s ease forwards;
    z-index: 5;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: #ff1a8c;
    border-radius: 50%;
}

.heart::before { top: -6px; left: 0; }
.heart::after { left: -6px; top: 0; }

@keyframes heartFloat {
    0% { opacity: 1; transform: translateY(0) rotate(45deg) scale(1); }
    100% { opacity: 0; transform: translateY(-60px) rotate(45deg) scale(1.5); }
}

/* NO Hover Dark Aura */
.dark-aura {
    position: fixed;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
    border-radius: 50%;
    animation: auraExpand 0.8s ease forwards;
    pointer-events: none;
    z-index: 4;
}

@keyframes auraExpand {
    0% { transform: scale(0.5); opacity: 0.8; }
    100% { transform: scale(4); opacity: 0; }
}

</style>
</head>
<body>

<img src="A.gif" class="gif gif1">
<img src="B.gif" class="gif gif2">
<img src="C.gif" class="gif gif3">
<img src="D.gif" class="gif gif4">
<img src="E.gif" class="gif gif5">

<div class="game-box" id="mainBox">
    <h1>WILL YOU<br>BE MY<br>VALENTINE?</h1>
    <button class="btn yes-btn">YES</button>
    <button class="btn no-btn">NO</button>
</div>

<div class="victory" id="victoryScreen">
    <h2>LEVEL COMPLETE ðŸ’–</h2>
    <img src="P.jpg">
</div>

<script>

let timeLeft = 10;

/* ======================
   YES CLICK
====================== */
const yesBtn = document.querySelector(".yes-btn");
yesBtn.addEventListener("click", victoryMode);

function victoryMode() {
    document.getElementById("mainBox").style.display = "none";
    document.getElementById("victoryScreen").style.display = "block";
    document.body.style.background = "#ff1a8c";

    document.querySelectorAll(".gif").forEach(gif => {
        gif.style.transform = "scale(1.3) rotate(10deg)";
    });

    for (let i = 0; i < 150; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.background = ["#ff0","#0ff","#0f0","#f0f","#fff"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random()*2+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }
}

/* ======================
   YES BUTTON HEART POP
====================== */
yesBtn.addEventListener("mouseenter", ()=>{
    const rect = yesBtn.getBoundingClientRect();
    for(let i=0;i<6;i++){
        let heart=document.createElement("div");
        heart.classList.add("heart");
        heart.style.left=(rect.left + Math.random()*rect.width)+"px";
        heart.style.top=rect.top+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
});

/* ======================
   NO BUTTON DARK AURA
====================== */
const noBtn=document.querySelector(".no-btn");

noBtn.addEventListener("mouseenter", ()=>{
    const rect = noBtn.getBoundingClientRect();
    for(let i=0;i<4;i++){
        let aura=document.createElement("div");
        aura.classList.add("dark-aura");
        aura.style.left=(rect.left + rect.width/2)+"px";
        aura.style.top=(rect.top + rect.height/2)+"px";
        document.body.appendChild(aura);
        setTimeout(()=>aura.remove(),800);
    }
});

/* ======================
   NO CLICK HORROR GAME
====================== */
noBtn.addEventListener("click", startGame);

function startGame(){
    // Hide main box & GIFs immediately
    document.getElementById("mainBox").style.display = "none";
    document.querySelectorAll(".gif").forEach(gif => gif.style.display = "none");
    
    document.body.style.background="#8b0000";

    let presenter=document.createElement("img");
    
    presenter.style.position="absolute";
    presenter.style.width="200px";
    presenter.style.top="10%";
    presenter.style.imageRendering="pixelated";
    document.body.appendChild(presenter);

    // Center text box
    let textBox=document.createElement("div");
    textBox.style.position="absolute";
    textBox.style.top="50%";
    textBox.style.left="50%";
    textBox.style.transform="translate(-50%, -50%)";
    textBox.style.background="#000";
    textBox.style.color="#fff";
    textBox.style.padding="20px";
    textBox.style.border="6px solid #fff";
    textBox.style.fontSize="10px";
    textBox.style.width="60%";
    textBox.style.textAlign="center";
    document.body.appendChild(textBox);

    let messages=[
        "why click no",
        "now lets play a game",
        "you have 10 seconds to catch the no button",
        "if you catch it congrats",
        "if you lose you will be my val"
    ];

    let index=0;

    function typeMessage(){
        if(index>=messages.length){
            setTimeout(beginCatchPhase,1000);
            return;
        }

        let text=messages[index];
        textBox.innerHTML="";
        let charIndex=0;

        let typing=setInterval(()=>{
            textBox.innerHTML+=text[charIndex];
            charIndex++;
            if(charIndex>=text.length){
                clearInterval(typing);
                index++;
                setTimeout(typeMessage,1200);
            }
        },50);
    }

    typeMessage();

    function beginCatchPhase(){
        presenter.remove();
        textBox.remove();

        let timer=document.createElement("div");
        timer.style.position="absolute";
        timer.style.top="10%";
        timer.style.fontSize="20px";
        timer.style.color="#fff";
        timer.innerText=timeLeft;
        document.body.appendChild(timer);

        let evilNo=document.createElement("button");
        evilNo.innerText="NO";
        evilNo.style.position="absolute";
        evilNo.style.padding="15px 25px";
        evilNo.style.fontFamily="'Press Start 2P', cursive";
        evilNo.style.border="6px solid #000";
        evilNo.style.background="#ff0000";
        document.body.appendChild(evilNo);

        document.addEventListener("mousemove", ()=>{
            evilNo.style.left=Math.random()*(window.innerWidth-100)+"px";
            evilNo.style.top=Math.random()*(window.innerHeight-50)+"px";
        });

        let countdown=setInterval(()=>{
            timeLeft--;
            timer.innerText=timeLeft;

            if(timeLeft<=0){
                clearInterval(countdown);
                timer.remove();
                evilNo.remove();

                // Bring GIFs back after timer ends
                document.querySelectorAll(".gif").forEach(gif => gif.style.display = "block");

                dramaticReturn();
            }
        },1000);
    }
}

function dramaticReturn(){
    document.body.style.background="#fff";
    setTimeout(()=>{
        document.body.style.background="#ff4da6";
        victoryMode();
    },300);
}

</script>
</body>
</html>
